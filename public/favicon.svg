<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" />

  <!-- 内部圆环 -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />

  <!-- 中心字母 J -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">J</text>

  <!-- 装饰点 -->
  <circle cx="30" cy="25" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="70" cy="75" r="2" fill="rgba(255,255,255,0.2)" />
  <circle cx="75" cy="30" r="2.5" fill="rgba(255,255,255,0.25)" />
</svg>